fixtures:
  - model: Thesis
    data:
      id: 1000
      name: Projekt i implementacja bazy danych i repozytorium praw własności przemysłowej Politechniki Poznańskiej
      description: Celem pracy jest projekt i implementacja bazy danych oraz repozytorium danych dotyczących informacji o wszelkich prawach własności intelektualnej tj. wynalazkach - patentach, wzorach użytkowych, wzorach przemysłowych, znakach towarowych a także układach scalonych. Baza będzie obejmowała zarówno zgłoszenia jak i prawa już przyznane. Ponadto w bazie będą gromadzone informacje o oprogramowaniu, bazach danych oraz know-how, do którego majątkowe prawa własności należą do Politechniki Poznańskiej. Gromadzone będą dane o pracownikach, którzy dokonują zgłoszeń (tu możliwa integracja z systemem ERP), ale także o twórcach spoza Uczelni i studentach, którzy zgłaszają rozwiązania wspólnie z pracownikami PP.
      numberOfRoles: 3
      ispublic: true
  - model: Thesis
    data:
      id: 1001
      name: Opracowanie systemu automatycznego proponowania odpowiedzi dla nowych pytań na forach Q&A
      description: Celem pracy jest projekt i implementacja narzędzia do wyszukiwania najbardziej adekwatnych odpowiedzi udzielonych przez użytkowników na forach gromadzących społeczności zadających i odpowiadających na pytania (ang. community question answering cQA). Mając dane - (a) nowe pytanie (b) dużą kolekcję wątków zawierających pary ‘pytanie-odpowiedź’ utworzoną poprzez społeczność użytkowników portalu StackExchange, narzędzie ma automatycznie proponować najbardziej użyteczne istniejące odpowiedzi z punktu widzenia nowego pytania.
      numberOfRoles: 4
      ispublic: true
