      name: Budowa systemu indeksowania i wyszukiwania tradycyjnej muzyki polskiej z wykorzystaniem narzędzi Music Information Retrieval (MIR)
      description: Celem pracy jest projekt i implementacja systemu indeksowania i wyszukiwania tradycyjnej muzyki polskiej na podstawie zawartości audio. Mając do dyspozycji kolekcję utworów ze zbiorów fonograficznych Instytutu Sztuki PAN oraz istniejące oprogramowanie otwarte do wyznaczania parametrów dźwięku, w tym częstotliwości podstawowej i deskryptorów opartych na podstawie zawartości audio, należy zbudować nowoczesne narzędzie umożliwiające analizę komputerową utworów polskiej muzyki tradycyjnej. Projekt będzie realizowany we współpracy z Poznańskim Centrum Superkomputerowo-Sieciowym
      numberOfRoles: 2
      ispublic: true
